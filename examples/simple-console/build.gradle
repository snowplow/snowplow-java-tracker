apply plugin: 'java'
group = 'com.snowplowanalytics'
version = '0.0.1'

repositories {
    mavenLocal()
    maven {
        url  "https://snowplow.bintray.com/snowplow-maven" 
    }
    mavenCentral()
}

dependencies {
    implementation 'com.snowplowanalytics:snowplow-java-tracker:0.9.0'

    implementation ('com.snowplowanalytics:snowplow-java-tracker:0.9.0') {
        capabilities {
            requireCapability 'com.snowplowanalytics:snowplow-java-tracker-okhttp-support:0.9.0'
        }
    }

    implementation 'org.slf4j:slf4j-simple:1.7.7'
    testImplementation 'junit:junit:4.12'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'simple-console',
                'Implementation-Version': version,
                'Main-Class': 'com.snowplowanalytics.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.jar.dependsOn(fatJar)
